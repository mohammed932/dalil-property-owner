<div class="dialog">
  <div class="dialog__header">
    <div class="title">
      <h4>{{ "
        تعديل خيار الفئة" | translate }}</h4>
    </div>
  </div>
  <form [formGroup]="updateCategory" (ngSubmit)="sendUpdatedCategory()">
    <div class="form-group">
      <label for="name">{{ "الاسم بالعربى" | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="name_ar"
        id="name"
        [placeholder]="'الاسم بالعربى' | translate"
      />
    </div>
    <div class="form-group">
      <label for="name">{{ "الاسم بالانجليزى" | translate }}</label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        id="name"
        [placeholder]="'الاسم بالانجليزى' | translate"
      />
    </div>
    <app-savebutton
      name="حفظ"
      [isDisabled]="isDisabled"
      [loading]="loading"
    ></app-savebutton>
  </form>
</div>
